# config/locales/en.yml
en:
  sp:
    alerts:
      messages:

        #####################################################################
        # Available parameters:                                             #
        # source : resource triggering the alert                            #
        # source_url : url of triggering ressource                          #
        # target : resource receiving the alert                             #
        # target_url : url of receiving ressource                           #
        # *object : resource that may be the object of the alert (optional) #
        # *object_url : url of the object resource                          #
        #####################################################################

        new_follower: >
          [%{source}](%{source_url}) is now following you.

        new_message: >
          [%{source}](%{source_url}) has sent you a [%{object}](%{object_url}).

        new_request: >
          [%{source}](%{source_url}) has sent you a [%{object}](%{object_url}).
